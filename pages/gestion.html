<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="p-3">
  <h1 class="h3 mb-4"><i class="bi bi-tools"></i> Gestión de Inventario</h1>

  <div class="card mb-3">
    <div class="card-header"><i class="bi bi-plus-circle"></i> Crear / Editar producto</div>
    <div class="card-body">
      <form id="productForm" class="row g-2">
        <input type="hidden" id="pId">
        <div class="col-md-4">
          <label class="form-label">Nombre</label>
          <input id="pName" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Precio (CLP)</label>
          <input id="pPrice" type="number" min="0" step="100" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Stock</label>
          <input id="pStock" type="number" min="0" step="1" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Categoría</label>
          <input id="pCategory" class="form-control" required list="catList">
          <datalist id="catList">
            <option value="Electrónica"><option value="Hogar"><option value="Deportes"><option value="Ropa">
          </datalist>
        </div>
        <div class="col-md-2">
          <label class="form-label">Subcategoría (opcional)</label>
          <input id="pSubcategory" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">URL Imagen</label>
          <input id="pImg" class="form-control" placeholder="https://...">
        </div>
        <div class="col-12 d-flex gap-2">
          <button class="btn btn-success" type="submit"><i class="bi bi-save"></i> Guardar</button>
          <button class="btn btn-secondary" type="reset" id="productFormReset"><i class="bi bi-eraser"></i> Limpiar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span><i class="bi bi-box-seam"></i> Inventario</span>
      <button class="btn btn-outline-primary btn-sm" id="exportJson"><i class="bi bi-download"></i> Exportar JSON</button>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-sm align-middle m-0">
          <thead class="table-light">
            <tr>
              <th>ID</th><th>Nombre</th><th>Categoría</th><th>Subcat.</th>
              <th>Precio</th><th>Stock</th><th>Imagen</th><th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody id="panelTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="js/gestion.js"></script>
</body>
</html>
