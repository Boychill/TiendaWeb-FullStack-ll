<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="p-3">
  <h1 class="h3 mb-4"><i class="bi bi-truck"></i> Gestión de Pedidos</h1>

  <div class="card mb-3">
    <div class="card-body row g-2">
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-search"></i></span>
          <input id="orderSearch" class="form-control" placeholder="Buscar por ID, cliente, dirección, producto...">
        </div>
      </div>
      <div class="col-md-4">
        <select id="statusFilter" class="form-select">
          <option value="all">Todos los estados</option>
          <option value="pendiente">Pendiente</option>
          <option value="preparación">En preparación</option>
          <option value="enviado">Enviado</option>
          <option value="entregado">Entregado</option>
          <option value="cancelado">Cancelado</option>
        </select>
      </div>
      <div class="col-md-2 d-grid">
        <button id="exportOrders" class="btn btn-outline-primary"><i class="bi bi-download"></i> Exportar</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="table-responsive">
      <table class="table table-sm align-middle m-0">
        <thead class="table-light">
          <tr>
            <th>Pedido</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Items</th>
            <th>Estado</th>
            <th>Total</th>
            <th>Envío</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody id="ordersTbody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal editar pedido -->
  <div class="modal fade" id="editOrderModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" id="editOrderForm">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-pencil"></i> Editar pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" id="eId">
          <div class="col-12">
            <label class="form-label">Estado</label>
            <select id="eStatus" class="form-select">
              <option value="pendiente">Pendiente</option>
              <option value="preparación">En preparación</option>
              <option value="enviado">Enviado</option>
              <option value="entregado">Entregado</option>
              <option value="cancelado">Cancelado</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Tracking</label>
            <input id="eTracking" class="form-control" placeholder="Código de seguimiento">
          </div>
          <div class="col-12">
            <label class="form-label">Notas internas</label>
            <textarea id="eNotes" class="form-control" rows="3" placeholder="Ej: llamar al cliente, reagendado, etc."></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" type="submit">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/pedidos.js"></script>
</body>
</html>
